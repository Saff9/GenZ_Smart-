<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Your Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Grid Background -->
    <div class="grid-background" id="gridBackground"></div>

    <!-- Admin Panel -->
    <div class="admin-container">
        <div class="admin-sidebar">
            <div class="admin-logo">
                <i class="fas fa-cogs"></i>
                <span>Admin Panel</span>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="#dashboard" class="admin-nav-link active" data-tab="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#projects" class="admin-nav-link" data-tab="projects"><i class="fas fa-project-diagram"></i> Projects</a></li>
                    <li><a href="#blog" class="admin-nav-link" data-tab="blog"><i class="fas fa-blog"></i> Blog Posts</a></li>
                    <li><a href="#messages" class="admin-nav-link" data-tab="messages"><i class="fas fa-envelope"></i> Messages</a></li>
                    <li><a href="#settings" class="admin-nav-link" data-tab="settings"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="admin-logout">
                <a href="index.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Back to Site</a>
            </div>
        </div>

        <div class="admin-main">
            <!-- Login Section -->
            <div id="loginSection" class="admin-section active">
                <div class="login-container">
                    <h2>Admin Login</h2>
                    <form id="adminLoginForm">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="admin@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>

            <!-- Dashboard Section -->
            <div id="dashboardSection" class="admin-section">
                <div class="admin-header">
                    <h1>Dashboard</h1>
                    <p>Welcome to your portfolio admin panel</p>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-project-diagram"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="projectsCount">0</h3>
                            <p>Total Projects</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-blog"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="blogCount">0</h3>
                            <p>Blog Posts</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="messagesCount">0</h3>
                            <p>New Messages</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Projects Section -->
            <div id="projectsSection" class="admin-section">
                <div class="admin-header">
                    <h1>Manage Projects</h1>
                    <button class="btn" onclick="showProjectForm()"><i class="fas fa-plus"></i> Add New Project</button>
                </div>
                
                <!-- Project Form -->
                <div id="projectForm" class="form-container" style="display: none;">
                    <h3>Add/Edit Project</h3>
                    <form id="projectFormElement">
                        <div class="form-group">
                            <label>Project Title</label>
                            <input type="text" class="form-control" id="projectTitle" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" id="projectDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Technologies (comma separated)</label>
                            <input type="text" class="form-control" id="projectTechnologies" placeholder="React, Node.js, MongoDB" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select class="form-control" id="projectCategory" required>
                                <option value="web">Web App</option>
                                <option value="mobile">Mobile App</option>
                                <option value="python">Python</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>GitHub URL</label>
                            <input type="url" class="form-control" id="projectGithub">
                        </div>
                        <div class="form-group">
                            <label>Live Demo URL</label>
                            <input type="url" class="form-control" id="projectLiveUrl">
                        </div>
                        <div class="form-group">
                            <label>Project Images</label>
                            <input type="file" class="form-control" id="projectImages" multiple accept="image/*">
                            <div id="imagePreview" class="image-preview"></div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn">Save Project</button>
                            <button type="button" class="btn btn-outline" onclick="hideProjectForm()">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Projects List -->
                <div class="content-list" id="projectsList">
                    <!-- Projects will be loaded here -->
                </div>
            </div>

            <!-- Blog Section -->
            <div id="blogSection" class="admin-section">
                <div class="admin-header">
                    <h1>Manage Blog Posts</h1>
                    <button class="btn" onclick="showBlogForm()"><i class="fas fa-plus"></i> Add New Post</button>
                </div>

                <!-- Blog Form -->
                <div id="blogForm" class="form-container" style="display: none;">
                    <h3>Add/Edit Blog Post</h3>
                    <form id="blogFormElement">
                        <div class="form-group">
                            <label>Post Title</label>
                            <input type="text" class="form-control" id="blogTitle" required>
                        </div>
                        <div class="form-group">
                            <label>Excerpt</label>
                            <textarea class="form-control" id="blogExcerpt" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea class="form-control" id="blogContent" rows="10" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Read Time (minutes)</label>
                            <input type="number" class="form-control" id="blogReadTime" value="5" required>
                        </div>
                        <div class="form-group">
                            <label>Featured Image</label>
                            <input type="file" class="form-control" id="blogFeaturedImage" accept="image/*">
                            <div id="blogImagePreview" class="image-preview"></div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn">Publish Post</button>
                            <button type="button" class="btn btn-outline" onclick="hideBlogForm()">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Blog Posts List -->
                <div class="content-list" id="blogPostsList">
                    <!-- Blog posts will be loaded here -->
                </div>
            </div>

            <!-- Messages Section -->
            <div id="messagesSection" class="admin-section">
                <div class="admin-header">
                    <h1>Contact Messages</h1>
                </div>
                <div class="content-list" id="messagesList">
                    <!-- Messages will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
