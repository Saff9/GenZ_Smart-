<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog — GenZ Smart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* All the same CSS as index.html */
        /* Add the same CSS styles from index.html here */
        /* For brevity, I'm not duplicating all the CSS again */
        /* You can copy the CSS from index.html and paste it here */
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="brand">
                <div class="logo">GZ</div>
                <div>
                    <div class="title">GenZ Smart</div>
                    <div style="font-size:12px;color:var(--muted)">Ideas • Thoughts • Motivation</div>
                </div>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="icon-btn" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <nav class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="blog.html" class="nav-link active">
                <i class="fas fa-blog"></i> Blog
            </a>
            <a href="about.html" class="nav-link">
                <i class="fas fa-user"></i> About
            </a>
            <a href="contact.html" class="nav-link">
                <i class="fas fa-envelope"></i> Contact
            </a>
        </nav>

        <div class="page-header fade-in">
            <h1 class="page-title">Blog & Ideas</h1>
            <p class="page-subtitle">Explore all my thoughts, ideas and motivational content</p>
        </div>

        <div class="category-filter fade-in delay-1">
            <button class="category-btn active" data-category="all">All Posts</button>
            <button class="category-btn" data-category="motivation">Motivation</button>
            <button class="category-btn" data-category="productivity">Productivity</button>
            <button class="category-btn" data-category="mindset">Mindset</button>
            <button class="category-btn" data-category="life-lessons">Life Lessons</button>
            <button class="category-btn" data-category="personal-growth">Personal Growth</button>
        </div>

        <section class="fade-in delay-2">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-feather" style="color: var(--accent-blue);"></i> All Posts
                    </div>
                    <div style="color: var(--muted); font-size: 14px;" id="postCount">0 posts</div>
                </div>
                <div class="card-content" id="postsContainer">
                    <!-- Posts will be loaded here by JavaScript -->
                    <div class="empty-state">
                        <i class="fas fa-feather"></i>
                        <h3>No Posts Yet</h3>
                        <p>Create your first post on the home page!</p>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            © <span id="year"></span> GenZ Smart — Made with ❤ in Kashmir
        </footer>
    </div>

    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');
        
        if (localStorage.siteTheme === undefined) localStorage.siteTheme = 'dark';
        applyTheme(localStorage.siteTheme);
        
        themeToggle.addEventListener('click', () => {
            applyTheme(localStorage.siteTheme === 'dark' ? 'light' : 'dark');
        });
        
        function applyTheme(t) {
            if (t === 'light') {
                document.documentElement.classList.add('light');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                document.documentElement.classList.remove('light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
            localStorage.siteTheme = t;
        }

        // Content Management System for Blog Page
        const postsContainer = document.getElementById('postsContainer');
        const postCount = document.getElementById('postCount');
        const categoryBtns = document.querySelectorAll('.category-btn');

        // Load posts from localStorage
        function loadPosts(category = 'all') {
            const posts = JSON.parse(localStorage.getItem('genz-posts') || '[]');
            
            // Filter by category if needed
            const filteredPosts = category === 'all' 
                ? posts 
                : posts.filter(post => post.category === category);
            
            // Update post count
            postCount.textContent = `${filteredPosts.length} posts`;
            
            if (filteredPosts.length === 0) {
                postsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-feather"></i>
                        <h3>No Posts Yet</h3>
                        <p>${category === 'all' ? 'Create your first post on the home page!' : `No posts in ${category} category yet.`}</p>
                    </div>
                `;
                return;
            }

            // Clear container
            postsContainer.innerHTML = '';

            // Add posts
            filteredPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="post-avatar">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="post-info">
                            <a href="#" class="post-title">${post.title}</a>
                            <div class="post-meta">${formatDate(post.date)} • ${post.category}</div>
                        </div>
                    </div>
                    <div class="post-content">
                        ${post.content}
                    </div>
                    <div class="post-actions">
                        <button class="post-action" onclick="likePost(${post.id})">
                            <i class="far fa-heart"></i> ${post.likes}
                        </button>
                        <button class="post-action">
                            <i class="far fa-comment"></i> ${post.comments}
                        </button>
                        <button class="post-action">
                            <i class="far fa-bookmark"></i> Save
                        </button>
                        <button class="post-action" onclick="deletePost(${post.id})" style="margin-left: auto; color: #ef4444;">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Format date for display
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Like a post
        function likePost(postId) {
            let posts = JSON.parse(localStorage.getItem('genz-posts') || '[]');
            const postIndex = posts.findIndex(post => post.id === postId);
            
            if (postIndex !== -1) {
                posts[postIndex].likes += 1;
                localStorage.setItem('genz-posts', JSON.stringify(posts));
                loadPosts(getCurrentCategory());
            }
        }

        // Delete a post
        function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }
            
            let posts = JSON.parse(localStorage.getItem('genz-posts') || '[]');
            posts = posts.filter(post => post.id !== postId);
            localStorage.setItem('genz-posts', JSON.stringify(posts));
            loadPosts(getCurrentCategory());
        }

        // Get current active category
        function getCurrentCategory() {
            const activeBtn = document.querySelector('.category-btn.active');
            return activeBtn ? activeBtn.getAttribute('data-category') : 'all';
        }

        // Category filter functionality
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadPosts(btn.getAttribute('data-category'));
            });
        });

        // Initialize the page
        loadPosts();
    </script>
</body>
</html>
